<!DOCTYPE html>
<html>
<head>
	<title>Change Calculator</title>
	<meta charset="utf-8" name="BahmanSadiq" >
	<!-- jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="index.css">
	</head>
<body>
	<div class="container">
		<div class="form-group col-md-4 col-md-offset-4">
			  	<h1>Change Calculator</h1>
		</div>
		<div >
			<div class="form-group col-md-4 col-md-offset-2">
				<label> How much is due for the sale?</label>
				<input id="customerDue" class="form-control">
			</div>
			<div class=" form-group col-md-4">
				<label>How much has the customer given you?</label>
				<input type="" id="customerGiven" class="form-control">
			</div>
		</div>

		<div class="form-group col-md-8 col-md-offset-2">
			<button class="col-md-12  btn btn-primary btn-sm"> Calculate</button>
		</div>

		<div class="form-group row col-md-8 col-md-offset-2 ">
			<pre class="text-center" ><label>Dollars</label><P id="dollars" > </P></pre>
		</div>

		<div class=" form-group row col-md-8 col-md-offset-3">
			<div class="col-md-2"><pre class="text-center"><label>Quarters</label><p id="Quarters" ></p></pre></div>
			  <div class="col-md-2"><pre class="text-center"><label>Dimes </label><p id="Dimes"> </p></pre></div>
			 <div class="col-md-2"><pre class="text-center"><label>Nickels</label><p id="Nickels"></p></pre></div>
			 <div class="col-md-2"><pre class="text-center"><label>Pennies</label><p id="Pennies"> </p></pre></div>
		</div>
	   <div class="form-group col-md-10 col-md-offset-2">
			<label class="col-md-10 text-center"> Your remaining is:</label>
		<div class="col-md-10"><pre class="text-center"><p id="remaining" ></p></pre></div>
		</div>
	

	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
